apiVersion: v1
kind: Service
metadata:
  name: rng
  labels:
    {{- include "kubecoin.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    component: rng
    {{- include "kubecoin.selectorLabels" . | nindent 4 }}
