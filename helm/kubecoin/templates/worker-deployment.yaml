apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubecoin.fullname" . }}-worker
  labels:
    component: worker
    {{- include "kubecoin.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  {{- with .Values.worker.strategy }}
  strategy: {{ toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kubecoin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubecoin.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "kubecoin.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.worker.podSecurityContext | nindent 8 }}
      containers:
        - name: worker
          securityContext:
            {{- toYaml .Values.worker.securityContext | nindent 12 }}
          image: {{ include "kubecoin.worker.image" . }}
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

          {{- with mergeOverwrite dict .Values.extraEnvs .Values.worker.extraEnvs }}
          {{- range $key, $value := . }}
          - name: {{ $key }}
            value: {{ $value }}
          {{- end }}
          {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
