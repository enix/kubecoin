# Default values for kubecoin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  registry: dockercoins


worker:
  replicaCount: 1
  image:
     # repository: kubecoin/worker # fake image name
     pullPolicy: IfNotPresent

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  podSecurityContext: {}
    # fsGroup: 2000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 3
      maxSurge: 5
  nodeSelector: {}

  tolerations: []

  affinity: {}
  extraEnvs: {}

rng:
  replicaCount: 1
  image:
     # repository: kubecoin/rng # fake image name
     pullPolicy: IfNotPresent

  securityContext: {}
  podSecurityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  extraEnvs: {}

hasher:
  replicaCount: 1
  image:
    # repository: kubecoin/hasher # fake image name
    pullPolicy: IfNotPresent

  pods: {}
  securityContext: {}
  podSecurityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

webui:
  replicaCount: 1
  image:
    # repository: kubecoin/webui # fake image name
    pullPolicy: IfNotPresent

  securityContext: {}
  podSecurityContext: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

redis:
  image:
    repository: redis
    tag: latest
  metrics:
    enabled: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

extraEnvs: {}

redisEndpoint:
redis:
  cluster:
    enabled: false
  usePassword: false
